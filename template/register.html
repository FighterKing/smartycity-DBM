<form action="/admin/register"  method="post">

            <input type="text" name="username" class="textfield" placeholder="Pick a username" aria-label="Pick a username" data-autocheck-url="/signup_check/username" autofocus="">

            <input type="password" name="password" class="textfield" placeholder="Create a password" aria-label="Create a password" data-autocheck-url="/signup_check/password">

        <button class="btn btn-primary btn-block" type="submit">Sign up for GitHub</button>
</form>
